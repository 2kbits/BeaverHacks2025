<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECharts Example</title>
    <!-- 1. Include the ECharts library (using a CDN here for simplicity) -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
      /* Basic styling to make the chart visible */
      #main {
        width: 600px;
        height: 400px;
        border: 1px solid #ccc; /* Optional: just to see the container */
      }
    </style>
  </head>
  <body>
    <h1>My First ECharts Example</h1>

    <!-- 2. Prepare a DOM element (a div) with a specific ID for ECharts -->
    <div id="main"></div>

    <!-- 3. Link to our JavaScript file -->
    <script src="js/script.js"></script>
  </body>
</html>

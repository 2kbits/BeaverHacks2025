<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Bus Data</title>
    <!-- Link to the shared CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Manhattan Bus Delay Data</h1>
      <p>Select criteria to filter the bus data analysis.</p>

      <form id="filter-form" class="filter-form">
        <!-- Route Selection (remains the same) -->
        <div class="form-group">
          <label for="route-select">Select Route:</label>
          <select name="route" id="route-select">
            <option value="" disabled selected>Loading routes...</option>
          </select>
        </div>

        <!-- Hour Input -->
        <div class="form-group time-input-group">
          <label for="hour-input">Hour (0-23):</label>
          <div class="input-with-buttons">
            <button type="button" class="decrement-btn" id="hour-decrement">-</button>
            <input type="number" id="hour-input" name="hour" min="0" max="23" value="0" />
            <button type="button" class="increment-btn" id="hour-increment">+</button>
          </div>
        </div>

        <!-- Minute Input -->
        <div class="form-group time-input-group">
          <label for="minute-input">Minute (0-59):</label>
          <div class="input-with-buttons">
            <button type="button" class="decrement-btn" id="minute-decrement">-</button>
            <input type="number" id="minute-input" name="minute" min="0" max="59" value="0" />
            <button type="button" class="increment-btn" id="minute-increment">+</button>
          </div>
        </div>

        <!-- Apply Filter Button -->
        <div class="form-group">
          <!-- Label is optional here as button text is clear -->
          <button type="button" id="filter-button" class="button-link">
            Apply Filter
          </button>
        </div>
      </form>

      <!-- Area to display results later -->
      <div id="filtered-results"></div>

      <div class="navigation-links">
        <a href="index.html">&laquo; Back to Home</a> |
        <a href="chart.html">View Overall Chart &raquo;</a>
      </div>
    </div>
    <!-- end container -->

    <!-- Link to the JavaScript file for this page -->
    <script src="js/filter.js" defer></script>
  </body>
</html>
